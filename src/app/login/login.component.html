<div class="wrapper">
    <form #loginForm ="ngForm" (ngSubmit)="onLoginSubmit()" novalidate>
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" name ="username" [(ngModel)]="loginUser.username">
       </div>
       <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginUser.password">
       </div>
       <div >
          <button class="btn btn-primary">Login</button>
       </div>
       <div>
        <p class="mb-0">Don't have an account? <a routerLink ="/user" class="text-blue-50 fw-bold">Sign Up</a>
        </p>
      </div>
    </form>
   
</div>
