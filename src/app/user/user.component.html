

<div class = "wrapper">
  {{token}}
    <form #userForm ="ngForm" (ngSubmit)="onSubmit()" novalidate>
     <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" name ="fullname" [(ngModel)]="userModel.fullname">
     </div>
     <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="userModel.email">
     </div>
     <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="userModel.username"> 
     </div>
     <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password"> 
     </div>
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
